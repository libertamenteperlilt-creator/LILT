<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amiche per la LILT — Admin</title>
  <style>
    :root{--pink:#e91e63;--red:#d32f2f;--border:#222;--bg:#000;--panel:#0f0f12;--muted:#c2c2c2;--white:#fff;}
    body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--white)}
    .wrap{max-width:1080px;margin:24px auto;background:var(--panel);padding:24px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.5); border:1px solid var(--border)}
    header{display:flex;align-items:center;gap:14px;background:#000;padding:12px;border-radius:12px;margin-bottom:16px;border:1px solid var(--border)}
    .header-logos{display:flex;align-items:center;gap:12px}
    .logo-plain img{height:42px;object-fit:contain;display:block}
    .logo-pill-white{background:#fff;border-radius:12px;padding:6px 10px;display:inline-flex;align-items:center;box-shadow:0 2px 6px rgba(0,0,0,.6)}
    .logo-pill-white img{height:42px;object-fit:contain;display:block}
    .brand{margin-left:auto;text-align:right;color:#fff}
    .brand h1{margin:0;font-size:20px;font-weight:800}
    .brand .badge{display:inline-block;background:linear-gradient(90deg,var(--pink),var(--red));color:#fff;padding:4px 10px;border-radius:999px;font-size:12px;font-weight:800;margin-top:6px}
    .row{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:10px;align-items:center}
    input[type="password"]{padding:10px 12px;border:1px solid var(--border);border-radius:10px;min-width:260px;background:#0b0b0e;color:#fff}
    button{padding:10px 14px;border:0;border-radius:10px;font-weight:800;cursor:pointer;background:linear-gradient(90deg,var(--pink),var(--red));color:#fff}
    .card{border:1px solid var(--border);border-radius:12px;padding:12px;background:#0b0b0e;margin:12px 0}
    h3{margin:8px 0}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px 10px;border-bottom:1px solid var(--border);text-align:left;font-size:14px;color:#eee}
    .muted{color:var(--muted);font-size:13px}
    .group-title{font-weight:900;margin-bottom:6px}
    .empty{color:#aaa;font-style:italic;padding:8px 0}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="header-logos">
        <span class="logo-plain"><img src="logo1.webp" alt="Logo 1"></span>
        <span class="logo-pill-white"><img src="logo2.png" alt="Logo 2"></span>
      </div>
      <div class="brand">
        <h1>Amiche per la LILT — Pannello</h1>
        <div class="badge">Elenco partecipanti</div>
      </div>
    </header>

    <div class="row">
      <input id="key" type="password" placeholder="Password organizzatori">
      <button id="load">Mostra iscritti</button>
      <button id="csv">Esporta CSV</button>
    </div>

    <div id="out" class="card">Inserisci la password e premi “Mostra iscritti”.</div>
  </div>

  <script>
    // Backend & password
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbwpT0IQePMKhE0NXW0JNFjtljzYj26R0BzH1_M_t0o4YVAT-lqtodSb4dX0Jo3_vUpT/exec";
    const EXPECTED_KEY = "Liberamente2025!";

    // Sessioni fisse (verranno anche normalizzate per confronto)
    const SESSIONS = [
      { key: "09:00 | Yoga con Angela",  time: "09:00", course: "Yoga con Angela" },
      { key: "10:00 | Pilates con Valeria", time: "10:00", course: "Pilates con Valeria" },
      { key: "11:00 | Pilates con Daniela", time: "11:00", course: "Pilates con Daniela" },
      { key: "14:00 | Pilates con Debora",  time: "14:00", course: "Pilates con Debora" },
      { key: "15:00 | Pilates con Mara",    time: "15:00", course: "Pilates con Mara" },
      { key: "16:00 | Yoga con Valentina",  time: "16:00", course: "Yoga con Valentina" },
    ];

    const out = document.getElementById('out');

    // Normalizza stringhe lezione (uniforma dash, spazi, pipe)
    function normLesson(str){
      return String(str||'')
        .replace(/—|–/g,'-')       // tutti i trattini -> '-'
        .replace(/\s*\|\s*/g,'|')  // pipe senza spazi
        .replace(/\s+/g,' ')       // spazi multipli -> singolo
        .trim();
    }

    // Estrae time & course da una stringa normalizzata "09:00|Yoga con Angela"
    function parseLesson(str){
      const s = normLesson(str);
      const [t, c] = s.split('|');
      return { time:(t||'').trim(), course:(c||'').trim() };
    }

    function dl(filename,text){
      const a=document.createElement('a');
      a.href='data:text/plain;charset=utf-8,'+encodeURIComponent(text);
      a.download=filename; a.click();
    }

    document.getElementById('load').addEventListener('click', async () => {
      out.textContent = 'Carico...';
      const key = document.getElementById('key').value.trim();
      if (!key){ out.textContent='Inserisci la password.'; return; }
      if (key!==EXPECTED_KEY){ out.textContent='Password errata.'; return; }

      try{
        const res = await fetch(`${BACKEND_URL}?action=list&key=${encodeURIComponent(key)}`);
        const json = await res.json();
        if(!json.ok){ out.textContent=json.error || 'Errore backend.'; return; }

        // Prepara gruppi per TUTTE le sessioni (anche vuote), usando chiave normalizzata
        const sessionMap = {}; // chiave normalizzata -> {time,course,rawKey}
        SESSIONS.forEach(s=>{
          const nkey = normLesson(s.key.replace('|','|')); // già in formato "HH:MM | Corso"
          sessionMap[nkey] = { time:s.time, course:s.course, rawKey:s.key };
        });

        const groups = {};
        Object.keys(sessionMap).forEach(k => groups[k] = []);

        // Inserisci ogni iscritto nelle sessioni corrispondenti (normalizzando i valori dal backend)
        json.rows.forEach(r=>{
          (r.lezioni||[]).forEach(lez=>{
            const n = normLesson(lez);
            if (groups[n]) groups[n].push(r);
          });
        });

        // Costruzione HTML
        let html = '';

        // Sezioni per corso (sempre tutte)
        Object.keys(sessionMap).sort().forEach(nkey=>{
          const meta = sessionMap[nkey];
          const arr = groups[nkey] || [];
          html += `<div class="card">
            <div class="group-title">${meta.time} — ${meta.course} — iscritti: ${arr.length}</div>`;

          if(arr.length===0){
            html += `<div class="empty">Nessun iscritto.</div>`;
          } else {
            html += `<table>
              <thead><tr>
                <th>Nome</th><th>Cognome</th><th>Email</th><th>Consenso dati</th><th>Foto/Video</th>
              </tr></thead><tbody>`;
            arr.forEach(r=>{
              html += `<tr>
                <td>${r.nome}</td>
                <td>${r.cognome}</td>
                <td>${r.email}</td>
                <td>${r.consenso_dati ? 'SI' : 'NO'}</td>
                <td>${r.consenso_media ? 'SI' : 'NO'}</td>
              </tr>`;
            });
            html += `</tbody></table>`;
          }
          html += `</div>`;
        });

        // Tutti gli iscritti (tutte le info, inclusi orari + corsi)
        html += `<div class="card">
          <h3>Tutti gli iscritti</h3>
          <table>
            <thead><tr>
              <th>Nome</th><th>Cognome</th><th>Email</th><th>Lezioni (orari + corsi)</th><th>Consenso dati</th><th>Foto/Video</th>
            </tr></thead><tbody>`;

        json.rows.forEach(r=>{
          // Ricostruisco la lista lezioni normalizzando ma mantenendo "HH:MM — Corso" per leggibilità
          const pretty = (r.lezioni||[]).map(z=>{
            const p = parseLesson(z);
            return `${p.time} — ${p.course}`;
          }).join(' | ');
          html += `<tr>
            <td>${r.nome}</td>
            <td>${r.cognome}</td>
            <td>${r.email}</td>
            <td>${pretty}</td>
            <td>${r.consenso_dati ? 'SI' : 'NO'}</td>
            <td>${r.consenso_media ? 'SI' : 'NO'}</td>
          </tr>`;
        });

        html += `</tbody></table></div>`;

        out.innerHTML = html;

        // CSV export (senza timestamp)
        document.getElementById('csv').onclick = () => {
          const lines = [['Nome','Cognome','Email','Lezioni (orari + corsi)','Consenso_dati','Consenso_media']];
          json.rows.forEach(r=>{
            const pretty = (r.lezioni||[]).map(z=>{
              const p = parseLesson(z);
              return `${p.time} - ${p.course}`;
            }).join(' / ');
            lines.push([ r.nome, r.cognome, r.email, pretty, r.consenso_dati?'SI':'NO', r.consenso_media?'SI':'NO' ]);
          });
          const csv = lines.map(a=>a.map(x=>`"${String(x??'').replace(/"/g,'""')}"`).join(',')).join('\n');
          dl('iscritti_amiche_per_la_lilt.csv', csv);
        };

      }catch(e){
        out.textContent = 'Errore di rete o backend non raggiungibile.';
      }
    });
  </script>
</body>
</html>
